version: 2.1
##
jobs:
  create_infrastructure:
    docker:
     - image: amazon/aws-cli
    working_directory: ~/
    steps:
      - checkout
      - run:
          name: Install tar utility
          command: |
            yum install -y tar gzip
      - run:
          name: "Create Cloud Formation stack"
          command: |
              aws cloudformation deploy \
                --template-file template.yml \
                --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5} \
                --region us-east-1
 #     - run:
 #        name: Create Default config
#         command: |
#           echo -e "[defaults]\nhost_key_checking = false" > ~/ansible.cfg
      - run:
         name: Create Inventory file
         command: |
           echo "[all]" > ~/inventory
           echo "[defaults]\nhost_key_checking = false" > ~/ansible.cfg
      - run:
         name: Create Inventory file2
         command: |
           aws ec2 describe-instances \
            --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --output text >> ~/inventory
      - persist_to_workspace:
          root: ~/
          paths: 
          - inventory
       
  configure_infrastructure:
    docker:
     - image: python:3.7-alpine3.11
    steps:
     
     - checkout
     - attach_workspace:
         at: ~/
     - run: cat ~/inventory
     - add_ssh_keys:
         fingerprints: ["b4:c6:07:7e:c7:ce:b0:66:e1:d8:12:83:0b:1e:79:cb"]
    
     - run:
         name: Install ansible 
         command: |
            apk add --update ansible 
     - run: 
         name: Configure server
         command: | 
           ansible-playbook -i ~/inventory apache.yml

  smoke_test:
    docker:
     - image: alpine:latest
    steps:
     - checkout
     - attach_workspace:
         at: ~/
     - run: apk add --update curl
     - run:
        name: smoke test
        command: |
          URL=$(cat ~/inventory | grep -v -e 'all')
          # Test if website exists
          if curl -s --head ${URL}:80 
          then
            return 0
          else
           return 1
          fi
     - destroy_environment
      
workflows:
  my_workflow:
    jobs:
      - create_infrastructure
      - configure_infrastructure:
          requires:
            - create_infrastructure
      - smoke_test:
          requires:
            - configure_infrastructure

